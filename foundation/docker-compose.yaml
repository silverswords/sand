version: "3"

services:
  minio:
    container_name: minio
    image: minio/minio
    restart: always
    volumes:
      - ./minio:/data
    ports:
      - "127.0.0.1:9000:9000"
    environment:
      MINIO_ACCESS_KEY: minio_access_key
      MINIO_SECRET_KEY: minio_secret_key
    command:
      server /data
